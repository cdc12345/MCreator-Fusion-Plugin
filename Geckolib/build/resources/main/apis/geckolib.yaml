---
forge-1.20.1:
  gradle: |
    repositories {
      maven {
          url = 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/'
      }
    }
    
    dependencies {
      implementation 'software.bernie.geckolib:geckolib-forge-1.20.1:4.7.3'
    
        annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    }
    legacyForge {
        validateAccessTransformers = true

        runs {
            client {
                client()
                programArguments.add("--mixin.env.remapRefMap=true")
                programArguments.add("--mixin.env.refMapRemappingFile=${projectDir}/build/createSrgToMcp/output.srg")
            }
            server {
                server()
                programArguments.add("--mixin.env.remapRefMap=true")
                programArguments.add("--mixin.env.refMapRemappingFile=${projectDir}/build/createSrgToMcp/output.srg")
            }
            data {
                data()
                programArguments.add("--mixin.env.remapRefMap=true")
                programArguments.add("--mixin.env.refMapRemappingFile=${projectDir}/build/createSrgToMcp/output.srg")
            }
        }
    }
  update_files:
    - ~

neoforge-1.21.1:
  gradle: |
    repositories {
      maven {
          url = 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/'
      }
    }
    
    dependencies {
      implementation 'software.bernie.geckolib:geckolib-neoforge-1.21.1:4.7.6'
    }
  update_files:
