---
forge-1.20.1:
  gradle: |
    repositories {
    maven {
      url = "https://maven.theillusivec4.top/"
      }
    }
    
    dependencies {
        modRuntimeOnly "top.theillusivec4.curios:curios-forge:5.4.2+1.20.1"
        modCompileOnly "top.theillusivec4.curios:curios-forge:5.4.2+1.20.1:api"

        annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    }
    legacyForge {
        validateAccessTransformers = true

        runs {
            client {
                client()
                programArguments.add("--mixin.env.remapRefMap=true")
                programArguments.add("--mixin.env.refMapRemappingFile=${projectDir}/build/createSrgToMcp/output.srg")
            }
            server {
                server()
                programArguments.add("--mixin.env.remapRefMap=true")
                programArguments.add("--mixin.env.refMapRemappingFile=${projectDir}/build/createSrgToMcp/output.srg")
            }
            data {
                data()
                programArguments.add("--mixin.env.remapRefMap=true")
                programArguments.add("--mixin.env.refMapRemappingFile=${projectDir}/build/createSrgToMcp/output.srg")
            }
        }
    }

  update_files:
    - ~

name: "Curios API (Legacy)"